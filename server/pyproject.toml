httpx = "^0.27.0"
imdbpy = "^2022.7.9"
psycopg2 = "^2.9.9"
psycopg2-binary = "^2.9.9"
pydantic = "^2.6.4"
pydantic-settings = "^2.2.1"
python = "^3.11"
sqlalchemy = "2.0.29"
tmdbv3api = "^1.9.0"
uvicorn = "^0.29.0"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
flake8 = "^7.0.0"
mypy = "^1.9.0"
pylint = "^3.1.0"
pytest = "^8.1.1"
pytest-asyncio = "^0.23.6"
pytest-cov = "^5.0.0"
toml-sort = "^0.23.1"

[tool.pytest.ini_options]
