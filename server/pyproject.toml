[tool.poetry]
authors = ["zmskv <zmskvxd@gmail.com>, khnychenkoav <khnartem@gmail.com>, malmax5 <malmax5@mail.ru>, milkyway <mihateren2003@gmail.com>, aazaretskaya <nastya.zaretskaya.1995@gmail.com>"]
description = ""
name = "bookflix"
package-mode = false
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
alembic = "^1.13.1"
asyncpg = "^0.29.0"
cinemagoer = "2023.5.1"
datetime = "^5.5"
fastapi = "^0.110.0"
fastapi-users = {extras = ["sqlalchemy"], version = "^13.0.0"}
